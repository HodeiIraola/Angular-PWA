<h1 [style.backgroundColor]="color">
    {{titulo | uppercase}}
</h1>

<div [ngStyle]="{ padding : '3em' }">
    <ul class="list-group">
        <li class="list-group-item active">Mis alumnos</li>
        <li class="list-group-item" *ngFor="let alumno of alumnos">
            {{alumno}}
        </li>
        <li class="list-group-item">
            <div class="input-group">
                <input #txtNombre class="form-control" type="text" />
                <!--<button class="btn btn-outlet-primary" (click)="agregarAlumno(txtNombre.value)">-->
                <button class="btn btn-outlet-primary" (click)="agregarAlumno(txtNombre)">
                    Agregar
                </button>
            </div>
        </li>
    </ul>
    <br/>

    <button class="btn btn-primary" (click)="alternarDivs()">
        Alternar divs
    </button>
    
    <div *ngIf="mostrarDiv">
        Si es true
    </div>
    
    <div *ngIf="!mostrarDiv">
        Si es false
    </div>
</div>
